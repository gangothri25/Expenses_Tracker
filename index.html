                        <div>
                            <label>Date</label><br>
                            <input type="date">
                        </div>
                    </div><br>
                    <label>Type</label><br>
                    <input type="radio" id="Cash" name="type"><label for="Cash">Cash</label>
                    <input type="radio" id="ccard" name="type"><label for="ccard">Credit Card</label>
                    <input type="radio" id="dcard" name="type"><label for="dcard">Debit Card</label>
                    <input type="radio" id="upi" name="type"><label for="upi">UPI</label><br><br>
                    <label>Amount</label><br>
                    <input type="text"><br><br>
                    <a href="#"><button style="float:right;" class="sub">Submit</button></a>
                    <br><br>
                </form>
